<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDevtoolsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Fill The Informations</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        
                        
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Id</span>
                                    <h:inputText id="id" class="form-control" value="#{devtoolsController.selected.id}" title="#{devtools.CreateDevtoolsTitle_id}" required="true" requiredMessage="#{devtools.CreateDevtoolsRequiredMessage_id}"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Type</span>
                                    <h:inputText id="type" class="form-control" value="#{devtoolsController.selected.type}" title="#{devtools.CreateDevtoolsTitle_type}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                   <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Rank</span>
                                    <h:inputText id="rank" class="form-control" value="#{devtoolsController.selected.rank}" title="#{devtools.CreateDevtoolsTitle_rank}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Description</span>
                                    <h:inputTextarea class="form-control" rows="4" cols="30" id="description" value="#{devtoolsController.selected.description}" title="#{devtools.CreateDevtoolsTitle_description}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Url</span>
                                    <h:inputText class="form-control" id="url" value="#{devtoolsController.selected.url}" title="#{devtools.CreateDevtoolsTitle_url}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                     <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Name</span>
                                    <h:inputText class="form-control" id="name" value="#{devtoolsController.selected.name}" title="#{devtools.CreateDevtoolsTitle_name}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                
                    <h:commandLink action="#{devtoolsController.create}" styleClass="btn btn-primary">
                        <i class="icon-search"></i> #{bundle.CreateDevtoolsSaveLink}
                    </h:commandLink>
                    <br />
                    <br />
                    <h:commandLink action="#{devtoolsController.prepareList}" value="#{bundle.CreateDevtoolsShowAllLink}" immediate="true" styleClass="btn btn-primary"/>

                    <h:link outcome="/index" value="#{bundle.CreateDevtoolsIndexLink}" styleClass="btn btn-primary" style="margin-left: 2%"/>
                </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
