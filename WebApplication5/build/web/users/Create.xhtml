<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlekj.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundlekj.CreateUsersLabel_loginName}" for="loginName" />
                    <h:inputText id="loginName" value="#{usersController.selected.loginName}" title="#{bundlekj.CreateUsersTitle_loginName}" required="true" requiredMessage="#{bundlekj.CreateUsersRequiredMessage_loginName}"/>
                    <h:outputLabel value="#{bundlekj.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundlekj.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundlekj.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundlekj.CreateUsersTitle_firstname}" required="true" requiredMessage="#{bundlekj.CreateUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundlekj.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundlekj.CreateUsersTitle_lastname}" required="true" requiredMessage="#{bundlekj.CreateUsersRequiredMessage_lastname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink id="users_button_save" action="#{usersController.create}" value="#{bundlekj.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:link id="users_button_back_index" outcome="/devtools/search.xhtml" value="#{bundlekj.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
