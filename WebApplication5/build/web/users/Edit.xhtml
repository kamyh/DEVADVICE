<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlekj.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundlekj.EditUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundlekj.EditUsersTitle_id}" required="true" requiredMessage="#{bundlekj.EditUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundlekj.EditUsersLabel_loginName}" for="loginName" />
                    <h:inputText id="loginName" value="#{usersController.selected.loginName}" title="#{bundlekj.EditUsersTitle_loginName}" required="true" requiredMessage="#{bundlekj.EditUsersRequiredMessage_loginName}"/>
                    <h:outputLabel value="#{bundlekj.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundlekj.EditUsersTitle_password}" />
                    <h:outputLabel value="#{bundlekj.EditUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundlekj.EditUsersTitle_firstname}" required="true" requiredMessage="#{bundlekj.EditUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundlekj.EditUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundlekj.EditUsersTitle_lastname}" required="true" requiredMessage="#{bundlekj.EditUsersRequiredMessage_lastname}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundlekj.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundlekj.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundlekj.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundlekj.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
