<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlekj.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundlekj.ViewUsersLabel_id}"/>
                    <h:outputText value="#{usersController.selected.id}" title="#{bundlekj.ViewUsersTitle_id}"/>
                    <h:outputText value="#{bundlekj.ViewUsersLabel_loginName}"/>
                    <h:outputText value="#{usersController.selected.loginName}" title="#{bundlekj.ViewUsersTitle_loginName}"/>
                    <h:outputText value="#{bundlekj.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundlekj.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundlekj.ViewUsersLabel_firstname}"/>
                    <h:outputText value="#{usersController.selected.firstname}" title="#{bundlekj.ViewUsersTitle_firstname}"/>
                    <h:outputText value="#{bundlekj.ViewUsersLabel_lastname}"/>
                    <h:outputText value="#{usersController.selected.lastname}" title="#{bundlekj.ViewUsersTitle_lastname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundlekj.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundlekj.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundlekj.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundlekj.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundlekj.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
