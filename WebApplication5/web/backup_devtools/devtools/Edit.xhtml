<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{backup_devtools.EditDevtoolsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_img}" for="img" />
                    <h:inputText id="img" value="#{devtoolsController.selected.img}" title="#{backup_devtools.EditDevtoolsTitle_img}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{devtoolsController.selected.id}" title="#{backup_devtools.EditDevtoolsTitle_id}" required="true" requiredMessage="#{backup_devtools.EditDevtoolsRequiredMessage_id}"/>
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{devtoolsController.selected.type}" title="#{backup_devtools.EditDevtoolsTitle_type}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_rank}" for="rank" />
                    <h:inputText id="rank" value="#{devtoolsController.selected.rank}" title="#{backup_devtools.EditDevtoolsTitle_rank}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{devtoolsController.selected.createdAt}" title="#{backup_devtools.EditDevtoolsTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{devtoolsController.selected.updatedAt}" title="#{backup_devtools.EditDevtoolsTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{devtoolsController.selected.description}" title="#{backup_devtools.EditDevtoolsTitle_description}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_url}" for="url" />
                    <h:inputText id="url" value="#{devtoolsController.selected.url}" title="#{backup_devtools.EditDevtoolsTitle_url}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_imagePath}" for="imagePath" />
                    <h:inputText id="imagePath" value="#{devtoolsController.selected.imagePath}" title="#{backup_devtools.EditDevtoolsTitle_imagePath}" />
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{devtoolsController.selected.idUser}" title="#{backup_devtools.EditDevtoolsTitle_idUser}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{backup_devtools.EditDevtoolsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{devtoolsController.selected.name}" title="#{backup_devtools.EditDevtoolsTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{devtoolsController.update}" value="#{backup_devtools.EditDevtoolsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{backup_devtools.EditDevtoolsViewLink}"/>
                <br />
                <h:commandLink action="#{devtoolsController.prepareList}" value="#{backup_devtools.EditDevtoolsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{backup_devtools.EditDevtoolsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
