<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentsController.selected.id}" title="#{bundle.CreateCommentsTitle_id}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_text}" for="text" />
                    <h:inputTextarea rows="4" cols="30" id="text" value="#{commentsController.selected.text}" title="#{bundle.CreateCommentsTitle_text}" />
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_idDevtool}" for="idDevtool" />
                    <h:selectOneMenu id="idDevtool" value="#{commentsController.selected.idDevtool}" title="#{bundle.CreateCommentsTitle_idDevtool}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_idDevtool}">
                        <f:selectItems value="#{devtoolsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{commentsController.selected.idUser}" title="#{bundle.CreateCommentsTitle_idUser}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_idUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentsController.create}" value="#{bundle.CreateCommentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.CreateCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
