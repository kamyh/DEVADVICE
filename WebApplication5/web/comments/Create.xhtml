<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                    <h:panelGroup id="messagePanel" layout="block"  rendered="#{param['id_dev_tool'] != null}">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                           <h:outputLabel value="#{bundle.CreateCommentsLabel_text}" for="text" />
                            <h:inputTextarea rows="4" cols="30" id="comments_inputarea_text" value="#{commentsController.selected.text}" title="#{bundle.CreateCommentsTitle_text}" >
                                <f:validator validatorId="validator.CommentValidator" />
                            </h:inputTextarea>
                            #{commentsController.selected.setIdUserF(3)}
                            #{commentsController.selected.setIdDevtoolF(param['id_dev_tool'])}
                        </h:panelGrid>
                        <br />
                        <h:commandLink id="comments_link_save" action="#{commentsController.create}" value="#{bundle.CreateCommentsSaveLink}" />
                        <br />
                        <br />
                        <h:link id="comments_link_back_index" outcome="/devtools/search.xhtml" value="#{bundle.CreateCommentsIndexLink}"/>
                    </h:form>
                    </h:panelGroup>
         </ui:define>
    </ui:composition>
</html>
