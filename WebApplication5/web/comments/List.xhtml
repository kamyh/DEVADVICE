<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    #{param['id_dev_tool']}
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comments"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListCommentsEmpty}" rendered="#{commentsController.items.rowCount == 0}"/>
                        <h:panelGroup>
                            <ul class="list-group">
                                <c:forEach items="#{commentsController.getItemsAvailable(param['id_dev_tool'])}" var="item">
                                    <li class="list-group-item">#{item.text}</li>
                                </c:forEach>
                            </ul>
                        </h:panelGroup>
                        <br />
                        <h:button id="comments_button_create" class="btn btn-success" outcome="/comments/Create.xhtml?id_dev_tool=#{param['id_dev_tool']}" value="Comments"/>
                        <br />
                        <br />
                        <h:link id="comments_link_back_index" outcome="/index" value="#{bundle.ListCommentsIndexLink}"/>
                    </h:form>
                
        </ui:define>
    </ui:composition>

</html>
