<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDevtoolsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Fill The Informations</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Type</span>
                                    <h:selectOneMenu id="devtools_select_type" class="form-control" value="#{devtoolsController.selected.type}" title="#{devtools.CreateDevtoolsTitle_type}" >
                                        <f:selectItem id="devtools_select_type_ide" itemLabel="IDE" itemValue="ide" />
                                        <f:selectItem id="devtools_select_type_api" itemLabel="Api" itemValue="api" />
                                        <f:selectItem id="devtools_select_type_sdk" itemLabel="SDK" itemValue="sdk" />
                                        <f:selectItem id="devtools_select_type_plugins" itemLabel="Plugin" itemValue="plugins" />
                                        <f:selectItem id="devtools_select_type_framework" itemLabel="Framework" itemValue="framework" />
                                    </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                   <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Rank</span>
                                    <h:inputText id="devtools_input_rank" class="form-control" value="#{devtoolsController.selected.rank}" title="#{devtools.CreateDevtoolsTitle_rank}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Description</span>
                                    <h:inputTextarea id="devtools_input_description" class="form-control" rows="4" cols="30" value="#{devtoolsController.selected.description}" title="#{devtools.CreateDevtoolsTitle_description}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Url</span>
                                    <h:inputText id="devtools_input_url" class="form-control" value="#{devtoolsController.selected.url}" title="#{devtools.CreateDevtoolsTitle_url}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                     <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Name</span>
                                    <h:inputText class="form-control" id="devtools_input_name" value="#{devtoolsController.selected.name}" title="#{devtools.CreateDevtoolsTitle_name}" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                
                    <h:commandLink id="devtools_link_create" action="#{devtoolsController.create}" styleClass="btn btn-primary">
                        <i class="icon-search"></i> #{bundle.CreateDevtoolsSaveLink}
                    </h:commandLink>
                    <br />
                    <br />

                    <h:link id="devtools_button_back_index" outcome="/devtools/search.xhtml" value="#{bundle.CreateDevtoolsIndexLink}" styleClass="btn btn-primary"/>
                </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
