<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDevtoolsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                   <h:outputLabel value="#{bundle.EditDevtoolsLabel_type}" for="type" />
                    <h:inputText id="devtools_select_type" value="#{devtoolsController.selected.type}" title="#{bundle.EditDevtoolsTitle_type}" />
                    <h:outputLabel value="#{bundle.EditDevtoolsLabel_rank}" for="rank" />
                    <h:inputText id="devtools_input_rank" value="#{devtoolsController.selected.rank}" title="#{bundle.EditDevtoolsTitle_rank}" />
                    <h:outputLabel value="#{bundle.EditDevtoolsLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="devtools_input_description" value="#{devtoolsController.selected.description}" title="#{bundle.EditDevtoolsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditDevtoolsLabel_url}" for="url" />
                    <h:inputText id="devtools_input_url" value="#{devtoolsController.selected.url}" title="#{bundle.EditDevtoolsTitle_url}" />
                    
                </h:panelGrid>
                <h:commandLink id="devtools_button_save" action="#{devtoolsController.update}" value="#{bundle.EditDevtoolsSaveLink}"/>
                <br />
                <br />
                
                <h:link id="devtools_button_back_index" outcome="/devtools/search.xhtml" value="#{bundle.EditDevtoolsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
