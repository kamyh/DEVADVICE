<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            #{devtoolsController.setSelected(param['id_dev_tool'])}
            <h:outputText value="#{devtoolsController.selected.name}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Description" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.description}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                    <h:outputLabel value="Lastname" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.idUser.lastname}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                    <h:outputLabel value="Firstname" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.idUser.firstname}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                    <h:outputLabel value="Rank" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.rank}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                    <h:outputLabel value="Type" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.type}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                    <h:outputLabel value="Url" />
                    <h:outputText style="margin-left: 2%;margin-top: 2%;" value="#{devtoolsController.selected.url}" title="#{bundle.ViewDevtoolsTitle_id}"/>
                    
                </h:panelGrid>
                
                <br />
                <br />
                <h:link id="devtools_button_back_index" outcome="/devtools/search.xhtml" value="#{bundle.ViewDevtoolsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
